<html>

  <body class="text-center">
    <main class="form-signin">
      <form id="form-cadastro">
        <h1 class="h3 mb-3 fw-normal">Cadastre-se</h1>
        <br>
    
        <div class="form-floating">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Johnny">
        </div>

        <div class="form-floating">
          <label for="usuario">UsuÃ¡rio</label>
          <input type="text" class="form-control" name="usuario" id="usuario" placeholder="John" maxlength="20" required>
        </div>
        <div class="form-floating">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="user@gmail.com" required>
        </div>
        <div class="form-floating">
          <label for="cpf">CPF</label>
          <input type="number" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" maxlength="11" required>
        </div>
        <div class="form-floating">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha" maxlength="30" required>
          <input type="hidden" name="senha_hash" id="senha_hash" />
        </div>
        <button class="btn btn-primary btn-block py-2 mt-0" id="bCadastrar">Salvar</button>
        <br>
        <a href="../../index.html" class="btn btn-primary">Voltar</a>
      </form>
    </main>
